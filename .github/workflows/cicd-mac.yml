name: v4rb_install_test

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
    
jobs:
  v4rb_install_test_mac:
    name: v4rb_install_test_mac
    runs-on: macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Run Script
        run: mac/v4rb_mac_install_test.sh ${{ github.event.inputs.version }}

  v4rb_install_test_linux_64:
    name: v4rb_install_test_linux_64
    runs-on: macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Run Script
        run: linux/amd64/v4rb_install_test_linux_amd64.sh ${{ github.event.inputs.version }}